<!doctype html>
<html>
    <head>
        <title>Hello World</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Hello World</h1>
        <!-- The button triggers the increaseCount function when clicked -->
        <button class="button-style" onclick="_increaseCount()">Click me</button>
        <!-- Add an id to the <p> so we can target it in the JavaScript -->
        <p id="count">Count is 1</p>

        <!-- Include the external JavaScript file -->
        <script src="script.js"></script>
    </body>
</html>
